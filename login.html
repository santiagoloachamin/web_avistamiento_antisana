        <script>
                function login() {
                    var email       = $("#email").val();
                    var password    = $("#password").val();
                        if (email == "") {
                            Swal.fire({icon: 'error',title: 'Oops...',text: 'Correo es requerido!'});return
                        }else  if (password == "") {
                            Swal.fire({icon: 'error',title: 'Oops...',text: 'Contraseña es requerido!',}); return
                        }


                if ( email == "admin@reserva-ecologica-antisana.online"  && password == "123456" ) {
                    Swal.fire({icon: 'success',title: '',text: "Bienvenido" }); 
                    setTimeout(function(){ 
                        window.location.href = 'tablacontrol.html';
                    },2000);

                }else {
                    var data =  {
                        email : email,
                        password : password
                    }


                    var headers = new Headers();
                    headers.append('Authorization', 'Basic user:passwd');
                    headers.append('Content-Type', 'application/json');

                    fetch('http://reserva-ecologica-antisana.online/back/public/api/user/login', {
                            method:'POST',
                            headers: headers,
                            body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                        .then(json => {
                            if (  json.success ) {

                                if(json.success.estatus == 200){
                                    Swal.fire({icon: 'success',title: '',text: json.success.mensaje }); 
                                }else{
                                    Swal.fire({icon: 'error',title: '',text: json.success.mensaje }); 

                                }
                                var myVar = json.success.data;

                                for (var key in myVar) {
                                    localStorage.setItem('user', JSON.stringify(json.success.data[key]) );
                                }
                                if(json.success.estatus == 200){
                                setTimeout(function(){ 
                                    window.location.href = 'registrar-lugar.html';
                                },2000);
                            }
                        }
                            
                            if ( json.error ){
                                if ( json.error.email ){
                                    Swal.fire({icon: 'error',title: 'Oops...',text: json.error.email[0], }); return;
                                }
                                if ( json.error.password ){
                                    Swal.fire({icon: 'error',title: 'Oops...',text: json.error.password[0], }); return;
                                }
                            } 

                        });   

                    }
                }
            </script>
